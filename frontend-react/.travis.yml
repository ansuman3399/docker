sudo: required

services:
    - docker

before_install:
    - docker build -f Dockerfile.dev . -t ansumanm20/docker-react

script:
    - docker run ansumanm20/docker-react npm run test

deploy:
    provider : elasticbeanstalk
    region: "us-east-2"
    app: "sample-docker-app"
    env: "docker-env"
     